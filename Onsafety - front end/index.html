<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pessoas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header> 
        <div class="navbar-container">
            <nav>
                <img src="https://onsafety.com.br/wp-content/uploads/2020/03/onsafety-10-anos.gif" alt="OnSafety Logo" class="logo">
            </nav>
        </div>
        <h1>Gestão de Pessoas</h1>
    </header>

    <main>
        <h2 class="teste">Cadastrar ou Atualizar Pessoa</h2>
        <section id="formSection">
            <form id="pessoaForm">
                
                <input type="hidden" id="id">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required >
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        required 
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                        title="CPF deve estar no formato 123.456.789-00">
                </div>
                
                    <div>
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="text" id="dataNascimento" required pattern="\d{2}\/\d{2}\/\d{4}"title="Data deve estar no formato 27/12/2000">
                    
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="searchSection">
            <h2 class="tit">Buscar Pessoa por ID</h2>
            <form id="searchForm">
                <div>
                    <label for="searchId">ID:</label>
                    <input type="number" id="searchId" required>
                </div>
                <button type="submit">Buscar</button>
            </form>
            <div id="searchResult"></div>
            <button id="listarTodosBtn">Listar Todos</button>

        </section>
        
        <section id="tableSection">
            <h2>Lista de Pessoas</h2>
            <table id="pessoasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
